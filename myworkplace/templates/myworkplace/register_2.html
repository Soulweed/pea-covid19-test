<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">-->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <!--<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>-->

    <title>คัดกรอง</title>

    <style>
        .kanit-font {
            font-family: 'Kanit', sans-serif;
        }

        #headerbg {
            background-image: url('https://github.com/Pumphuek/mts/blob/master/bgheader.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            height: 100px;
        }

        .steps {
            list-style: none;
            margin: 0;
            padding: 0;
            display: table;
            table-layout: fixed;
            width: 100%;
            color: #929292;
            height: 1.25rem;
        }

        .steps>.step {
            position: relative;
            display: table-cell;
            text-align: center;
            font-size: 0.875rem;
            color: #6D6875;
        }

        .steps>.step:before {
            content: attr(data-step);
            display: block;
            margin: 0 auto;
            background: #ffffff;
            border: 2px solid #e6e6e6;
            color: #e6e6e6;
            width: 1rem;
            height: 1rem;
            text-align: center;
            margin-bottom: -4.2rem;
            line-height: 1.9rem;
            border-radius: 100%;
            position: relative;
            z-index: 1;
            font-weight: 700;
            font-size: 1rem;
        }

        .steps>.step:after {
            content: '';
            position: absolute;
            display: block;
            background: #e6e6e6;
            width: 100%;
            height: 0.125rem;
            top: 0.5rem;
            left: 50%;
        }

        .steps>.step:last-child:after {
            display: none;
        }

        .steps>.step.is-complete {
            color: #6D6875;
        }

        .steps>.step.is-complete:before {
            color: #8448FF;
            background: #8448FF;
            border: 2px solid #8448FF;
        }

        .steps>.step.is-complete:after {
            background: #8448FF;
        }

        .steps>.step.is-active {
            font-size: 1.5rem;
        }

        .steps>.step.is-active:before {
            color: #FFF;
            border: 2px solid #8448FF;
            background: #8448FF;
            margin-bottom: -4.9rem;
        }

        .form-control:focus {
            border-color: #8448FF;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px #8448FF;
        }

        .btn-default {
            background-color: #e6e6e6;
            color: #FFF;
            border-color: #e6e6e6;
        }

        .btn-default:hover,
        .btn-default:focus,
        .btn-default:active,
        .btn-default.active,
        .open .dropdown-toggle.btn-default {
            background-color: #8448FF;
            color: #FFF;
            border-color: #8448FF;
        }
    </style>

</head>

<body>
    <div class="w3-row">
        <div class="w3-col s12">
            <div id="headerbg" class="w3-display-container">
                <div class="w3-display-middle" align="center" style="width: 100%;">
                    <span class="w3-medium kanit-font">ลงทะเบียนผู้เข้าร่วมโครงการ<br>STOP COVID-19
                        CHALLENGE<br></span>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-row">
        <div class="w3-col s12">
            <div class="w3-padding" align="center">
                <span class="w3-small kanit-font"
                    style="font-weight: bold;">กรุณากรอกข้อมูลเพื่อยืนยันเข้าสู่ระบบ</span>
            </div>
        </div>
    </div>
    <div class="w3-row">
        <div class="w3-col s12">
            <ol class="steps">
                <li class="step is-complete">
                </li>
                <li class="step is-active">
                </li>
                <li class="step">
                </li>
                <li class="step">
                </li>
            </ol>
        </div>
    </div>    
    <form method="POST" class="w3-animate-right">
        {% csrf_token %}        
        <div class="w3-row">
            <div class="w3-col s12">
                <div class="w3-padding">
                    <span class="w3-small kanit-font" style="font-weight: bold;">2. ข้อมูลที่อยู่ปัจจุบัน</span>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">บ้านเลขที่ </span><br>
                    <input name="address_no" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">ตำบล </span><br>
                    <input name="address_tumbol" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">อำเภอ </span><br>
                    <input name="address_amphur" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">จังหวัด </span><br>
                    <input name="address_province" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">ลักษณะที่อยู่อาศัย </span><span class="w3-small kanit-font w3-text-grey">เช่น บ้านเดี่ยว ทาวน์เฮาส์ คอนโด</span><br>
                    <input name="address_type" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">หากต้องกักตัว 14 วัน ท่านจะเลือกพักที่ใด</span><br>
                    <div class="w3-container" style="margin: 8px 0 8px 0;">
                        <div class="form-check">
                            <label class="form-check-label kanit-font w3-small">
                              <input id="address_above" onchange="above()" type="checkbox" class="form-check-input" value="">ตามที่อยู่ที่แจ้งไว้
                            </label>
                          </div>
                    </div>
                    <div class="w3-container" style="margin: 8px 0 8px 0;">
                        <div class="form-check">
                            <label class="form-check-label kanit-font w3-small">
                              <input id="custom_address" onchange="custom()" type="checkbox" class="form-check-input" value="">อื่นๆ (โปรดระบุให้ชัดเจน)
                            </label>
                          </div>
                    </div>
                    <input name="address_to_live" id="address_to_live_input" hidden="true">
                    <input name="detention_place" id="detention_place_input" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;">
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <div class="w3-border-top" style="padding: 16px 0;">
                        <input name="page" id="page_input" hidden="true">
                        <button type="submit" class="btn btn-success" style="width: 100%;">ดำเนินการต่อไป</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

<script>
    window.onload = function(){
        document.getElementById("address_to_live_input").value = "above";
        document.getElementById("address_above").checked = true;
        document.getElementById("detention_place_input").disabled = true;
        document.getElementById("detention_place_input").required = false;
        document.getElementById("page_input").value = "2";
    };
    function above() {
        document.getElementById("address_to_live_input").value = "above";
        document.getElementById("address_above").checked = true;
        document.getElementById("custom_address").checked = false;
        document.getElementById("detention_place_input").disabled = true;
        document.getElementById("detention_place_input").required = false;
        document.getElementById("detention_place_input").value = '';
    };
    function custom() {
        document.getElementById("address_to_live_input").value = "other";
        document.getElementById("address_above").checked = false;
        document.getElementById("custom_address").checked = true;
        document.getElementById("detention_place_input").disabled = false;
        document.getElementById("detention_place_input").required = true;
    };

</script>

</html>
