<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">-->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <!--<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>-->

    <title>คัดกรอง</title>

    <style>
        .kanit-font {
            font-family: 'Kanit', sans-serif;
        }

        #headerbg {
            background-image: url('https://github.com/Pumphuek/mts/blob/master/bgheader.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            height: 100px;
        }

        .steps {
            list-style: none;
            margin: 0;
            padding: 0;
            display: table;
            table-layout: fixed;
            width: 100%;
            color: #929292;
            height: 1.25rem;
        }

        .steps>.step {
            position: relative;
            display: table-cell;
            text-align: center;
            font-size: 0.875rem;
            color: #6D6875;
        }

        .steps>.step:before {
            content: attr(data-step);
            display: block;
            margin: 0 auto;
            background: #ffffff;
            border: 2px solid #e6e6e6;
            color: #e6e6e6;
            width: 1rem;
            height: 1rem;
            text-align: center;
            margin-bottom: -4.2rem;
            line-height: 1.9rem;
            border-radius: 100%;
            position: relative;
            z-index: 1;
            font-weight: 700;
            font-size: 1rem;
        }

        .steps>.step:after {
            content: '';
            position: absolute;
            display: block;
            background: #e6e6e6;
            width: 100%;
            height: 0.125rem;
            top: 0.5rem;
            left: 50%;
        }

        .steps>.step:last-child:after {
            display: none;
        }

        .steps>.step.is-complete {
            color: #6D6875;
        }

        .steps>.step.is-complete:before {
            color: #8448FF;
            background: #8448FF;
            border: 2px solid #8448FF;
        }

        .steps>.step.is-complete:after {
            background: #8448FF;
        }

        .steps>.step.is-active {
            font-size: 1.5rem;
        }

        .steps>.step.is-active:before {
            color: #FFF;
            border: 2px solid #8448FF;
            background: #8448FF;
            margin-bottom: -4.9rem;
        }

        .form-control:focus {
            border-color: #8448FF;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px #8448FF;
        }

        .btn-default {
            background-color: #e6e6e6;
            color: #FFF;
            border-color: #e6e6e6;
        }

        .btn-default:hover,
        .btn-default:focus,
        .btn-default:active,
        .btn-default.active,
        .open .dropdown-toggle.btn-default {
            background-color: #8448FF;
            color: #FFF;
            border-color: #8448FF;
        }
    </style>

</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <div class="w3-row">
            <div class="w3-col s12">
                <div id="headerbg" class="w3-display-container">
                    <div class="w3-display-middle" align="center" style="width: 100%;">
                        <span class="w3-medium kanit-font">ลงทะเบียนผู้เข้าร่วมโครงการ<br>STOP COVID-19
                            CHALLENGE<br></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="w3-container w3-animate-bottom">
            <div class="w3-row w3-padding" style="padding-top: 32px;">
                <div class="w3-col s12 w3-card-4 w3-round-xlarge w3-display-container w3-white" style="height: 400px;">
                    <div class="w3-display-middle" align="center">
                        <span class="w3-large" style="font-weight: bold;">ผลการลงทะเบียน</span><br><br>
                        <i class="fa fa-check-circle" style="font-size:80px;color:aquamarine;"></i><br><br>
                        <span class="w3-xlarge" style="font-weight: bold;color:aquamarine;">สำเร็จ</span><br>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

<script>

</script>

</html>
