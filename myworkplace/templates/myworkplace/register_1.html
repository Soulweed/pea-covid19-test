<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">-->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <!--<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>-->

    <title>คัดกรอง</title>

    <style>
        .kanit-font {
            font-family: 'Kanit', sans-serif;
        }

        #headerbg {
            background-image: url('https://github.com/Pumphuek/mts/blob/master/bgheader.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            height: 100px;
        }

        .steps {
            list-style: none;
            margin: 0;
            padding: 0;
            display: table;
            table-layout: fixed;
            width: 100%;
            color: #929292;
            height: 1.25rem;
        }

        .steps>.step {
            position: relative;
            display: table-cell;
            text-align: center;
            font-size: 0.875rem;
            color: #6D6875;
        }

        .steps>.step:before {
            content: attr(data-step);
            display: block;
            margin: 0 auto;
            background: #ffffff;
            border: 2px solid #e6e6e6;
            color: #e6e6e6;
            width: 1rem;
            height: 1rem;
            text-align: center;
            margin-bottom: -4.2rem;
            line-height: 1.9rem;
            border-radius: 100%;
            position: relative;
            z-index: 1;
            font-weight: 700;
            font-size: 1rem;
        }

        .steps>.step:after {
            content: '';
            position: absolute;
            display: block;
            background: #e6e6e6;
            width: 100%;
            height: 0.125rem;
            top: 0.5rem;
            left: 50%;
        }

        .steps>.step:last-child:after {
            display: none;
        }

        .steps>.step.is-complete {
            color: #6D6875;
        }

        .steps>.step.is-complete:before {
            color: #8448FF;
            background: #8448FF;
            border: 2px solid #8448FF;
        }

        .steps>.step.is-complete:after {
            background: #8448FF;
        }

        .steps>.step.is-active {
            font-size: 1.5rem;
        }

        .steps>.step.is-active:before {
            color: #FFF;
            border: 2px solid #8448FF;
            background: #8448FF;
            margin-bottom: -4.9rem;
        }

        .form-control:focus {
            border-color: #8448FF;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px #8448FF;
        }

        .btn-default {
            background-color: #e6e6e6;
            color: #FFF;
            border-color: #e6e6e6;
        }

        .btn-default:hover,
        .btn-default:focus,
        .btn-default:active,
        .btn-default.active,
        .open .dropdown-toggle.btn-default {
            background-color: #8448FF;
            color: #FFF;
            border-color: #8448FF;
        }
    </style>

</head>

<body>
    <div class="w3-row">
        <div class="w3-col s12">
            <div id="headerbg" class="w3-display-container">
                <div class="w3-display-middle" align="center" style="width: 100%;">
                    <span class="w3-medium kanit-font">ลงทะเบียนผู้เข้าร่วมโครงการ<br>STOP COVID-19
                        CHALLENGE<br></span>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-row">
        <div class="w3-col s12">
            <div class="w3-padding" align="center">
                <span class="w3-small kanit-font"
                    style="font-weight: bold;">กรุณากรอกข้อมูลเพื่อยืนยันเข้าสู่ระบบ</span>
            </div>
        </div>
    </div>
    <div class="w3-row">
        <div class="w3-col s12">
            <ol class="steps">
                <li class="step is-active">
                </li>
                <li class="step">
                </li>
                <li class="step">
                </li>
                <li class="step">
                </li>
            </ol>
        </div>
    </div>
    <form method="POST" class="w3-animate-right">
        {% csrf_token %}
        <div class="w3-row">
            <div class="w3-col s12">
                <div class="w3-padding">
                    <span class="w3-small kanit-font" style="font-weight: bold;">1. ข้อมูลทั่วไป</span>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">1.1 รหัสพนักงาน</span><br>
                    <input name="emp_id" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" pattern="^[0-9]{6}$" value={{ data.id }} required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">1.2 เพศ</span><br>
                    <div class="btn-group btn-group-lg btn-group-toggle" data-toggle="buttons"
                        style="width: 100%; margin: 8px 0 16px 0;">
                        <label class="btn btn-default active kanit-font w3-small">
                            <input type="radio" name="options" id="male" onclick="maleClick()" autocomplete="off" checked> ชาย
                        </label>
                        <label class="btn btn-default kanit-font w3-small">
                            <input type="radio" name="options" id="female" onclick="femaleClick()" autocomplete="off"> หญิง
                        </label>
                    </div>
                    <input name="sex" id="sexx" hidden="true">
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">1.3 อายุ</span><br>
                    <input name="age" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" pattern="^[0-9]{1,6}$" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">1.4 หมายเลขโทรศัพท์ </span><span class="w3-text-grey w3-small">เช่น 087XXXXXXX</span><br>
                    <input name="tel" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" pattern="^[0-9]{10}$" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">1.5 สถานที่ทำงาน </span><span class="w3-text-grey w3-small">เช่น สำนักงานใหญ่/กฟจ.เชียงใหม่</span><br>
                    <input name="work_place" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">1.6 อาคาร </span><span class="w3-text-grey w3-small">เช่น อาคาร1/ อาคารแก้ไฟฯ</span><br>
                    <input name="work_building" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <span class="w3-small kanit-font">1.7 ชั้น </span><br>
                    <input name="work_floor" class="form-control form-control-lg w3-small" type="text" style="margin: 8px 0 16px 0;" required>
                </div>
            </div>
            <div class="w3-col s12">
                <div class="w3-container">
                    <div class="w3-border-top" style="padding: 16px 0;">
                        <input name="page" id="page_input" hidden="true">
                        <button type="submit" class="btn btn-success" style="width: 100%;">ดำเนินการต่อไป</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

<script>
    window.onload = function(){
        document.getElementById("sexx").value = "male";
        document.getElementById("page_input").value = "1";
    };
    function maleClick() {
        document.getElementById("sexx").value = "male";
    };
    function femaleClick() {
        document.getElementById("sexx").value = "female";
    };

</script>

</html>
