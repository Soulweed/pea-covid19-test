<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">

    <title>PEA COVID-19 {% block title_bl %}{% endblock %}</title>

    <style>
        /* fonts */
        @font-face {
            font-family: "Kanit-Black";
            src: url('../fonts/Kanit-Black.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-Bold";
            src: url('../fonts/Kanit-Black.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-Light";
            src: url('../fonts/Kanit-Light.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-Medium";
            src: url('../fonts/Kanit-Medium.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-Regular";
            src: url('../fonts/Kanit-Regular.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-SemiBold";
            src: url('../fonts/Kanit-SemiBold.ttf') format("truetype");
        }
        /* fonts */

        body {
            font-family: "Kanit-Medium";
        }

        /* daily_update css start */
        #headerbg {
            background-image: url('bgheader.png');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;

        }

        .card {
            background-color: #7248C8;
            border-radius: 15px;
            color: white;
        }

        #opentext {
            font-family: "Kanit-Regular";
        }

        hr {
            border-width: 2px;
            border-color: rgb(84, 82, 85, 0.4);
        }

        .question {
            font-family: "Kanit-Regular";
            font-weight: 600;
        }

        .qq {
            font-family: "Kanit-Regular";
        }

        .btn {
            background-color: rgb(84, 82, 85, 0.2);
            border-radius: 5px;
            color: rgb(84, 82, 85, 0.8);
        }

        .btn:hover {
            background-color: #7248C8;
            border-radius: 5px;
            color: white;
        }

        .btn:active {
            background-color: #7248C8;
            border-radius: 5px;
            color: white;
        }

        #checks {
            font-family: "Kanit-Regular";
        }

        .remark {
            font-family: "Kanit-Regular";
            color: rgb(84, 82, 85, 0.6)
        }

        #submit {
            background-color: rgb(84, 82, 85, 0.2);
            border-radius: 5px;
            color: rgb(84, 82, 85, 0.8);
        }

        #submit:hover {
            background-color: #0BB07B;
            border-radius: 5px;
            color: white;
        }

        #submit:active {
            background-color: #0BB07B;
            border-radius: 5px;
            color: white;
        }

        #hrcheckbox {
            border-width: 2px;
            border-color: rgb(84, 82, 85, 0.2);
        }
        /* daily_update css end */

        /* dashboard css start*/
        .bg {
            background-image: url('bg.png');
        }

        #opentext {
            font-weight: bold;
        }

        #opentextcf {
            font-family: "Kanit-Light";
            color: #6B6070;
        }

        #normalcard {
            background-color: #0BB07B;
            border-radius: 15px;
        }

        #riskwfh {
            background-color: #FFC107;
            border-radius: 15px;
        }

        #seedoc {
            background-color: #F03D3D;
            border-radius: 15px;
        }

        #notrisk {
            background-color: #550C75;
            border-radius: 15px;
        }

        #workatoffice {
            background-color: #7248C8;
            border-radius: 15px;
        }

        #notshow {
            background-color: #1F1722;
            border-radius: 15px;
        }
        /* dashboard css end */
    </style>
</head>

<body>
    {% block body_bl %}
    {% endblock %}

    <div class="container-fluid" id="footer">
        <p id="credit">
            <small>Created by PEA Innovation Hub<br>MARCH 16 2020</small>
        </p>
    </div>


</body>

</html>
