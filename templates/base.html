        .cardme {
            height: 100%;

            text-align: center;
            border: 2px transparent;
            /* padding: 5px; */
            background-color: #ffffff;
            border-radius: 10px;

        }

        .containerflex {
            display: flex;
            /* or inline-flex */
            /* flex-direction: row; */
            flex-flow: row;
            /* align-items: stretch; */
            /* align-content: stretch; */
            justify-content: center;

        }

        .flex-item-1,
        .flex-item-2,
        .flex-item-3 {
            width: 100%;
            height: 100px;
            font-family: "Kanit-Light";
            background-color: #ffffff;
            margin: 2%;
        }

        /* saichon end */

        #s-card {
            position: relative;
            width: man-content;
            height: min-content;
            font-family: "Kanit-Regular";
            background-color: #FFFFFF;
            border-radius: 25px;
            color: #8287AB;
        }

        .switch {
            float: right;
            position: relative;
            display: inline-block;
            width: 240px;
            height: 34px;
            font-size: smaller;
        }

        .switch input {
            opacity: 0;
            width: 100px;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #F3F5F8;
            -webkit-transition: .5s;
            transition: .5s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 90px;
            left: 144px;
            bottom: 4px;
            background-color: #8287ab;
            /* color: #f3f5f8; */
            -webkit-transition: .5s;
            transition: .5s;
        }

        .slider::after {
            position: absolute;
            background-color: transparent;
            -webkit-transition: .5s;
            transition: .5s;
            /* background-color: #f3f5f8; */
            color: #8287ab;
        }

        input:checked+.slider {
            /* background-color: #f3f5f8; */
            color: #8287ab;

        }

        input:focus+.slider {
            box-shadow: 0 0 1px #8287ab;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(-140px);
        }

        /* Rounded sliders */
        .slider {
            border-radius: 50px;

        }

        .slider:before {
            border-radius: 25px;
        }

        #apexchart {
            max-width: 650px;
            margin: 35px auto;
        }
