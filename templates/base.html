<!DOCTYPE html>
{% load static %}
<html>
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/yellowlady.png' %}">


    <title>PEA COVID-19 {% block title_bl %}{% endblock %}</title>

<style>
        /* fonts */
        @font-face {
            font-family: "Kanit-Black";
            src: url('../fonts/Kanit-Black.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-Bold";
            src: url('../fonts/Kanit-Black') format("truetype");
        }

        @font-face {
            font-family: "Kanit-Light";
            src: url('../fonts/Kanit-Light.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-Medium";
            src: url('../fonts/Kanit-Medium.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-Regular";
            src: url('../fonts/Kanit-Regular.ttf') format("truetype");
        }

        @font-face {
            font-family: "Kanit-SemiBold";
            src: url('../fonts/Kanit-SemiBold.ttf') format("truetype");
        }

        /* fonts */

        body {
            font-family: "Kanit-SemiBold";
            background-color: #F3F5F8;
        }

        /* body container */
        .container-fluid {
            font-family: "Kanit-SemiBold";
            background-color: #F3F5F8;
        }

        #bgcovid19 {
            background-image: url("{% static 'img/bgcovid19.png' %}");
            background-size: 100%;
            background-repeat: no-repeat;
        }

        #heading {
            color: white;
        }

        #s-btn {
            float: left;
            background-color: #FFFFFF;
            border-radius: 25px;
            font-family: "Kanit-Regular";
            color: #8287AB;
            text-align: center;
        }

        #yellowlady {
            float: right;
            height: 120%;
        }

        .dropdown-menu {
            font-family: "Kanit-Light";
            text-align: center;
        }

        li {
            text-decoration: none;
            color: #8287AB;
        }

        li:hover {
            text-decoration: none;
        }

        a {
            text-decoration: none;
            color: #8287AB;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        #b-card {
            position: relative;
            width: man-content;
            height: min-content;
            font-family: "Kanit-SemiBold";
            background-color: #FFFFFF;
            border-radius: 25px;
            text-align: center;
            color: #7248C8;
        }

        #wfh {
            font-family: "Kanit-Light";
            color: #8287AB;
        }

        /* saichon start*/
        small {
            color: #8287ab;

        }

        h6 {
            margin-top: 5px;
        }

        h1 {
            font-family: "Kanit-Medium";
        }

        .cardme {
            height: 100%;
            /* max-width: 80px; */
            text-align: center;
            border: 2px transparent;
            /* padding: 5px; */
            background-color: #ffffff;
            border-radius: 10px;

        }

        .containerflex {
            display: flex;
            /* or inline-flex */
            /* flex-direction: row; */
            flex-flow: row;
            /* align-items: stretch; */
            /* align-content: stretch; */
            justify-content: center;

        }

        .flex-item-1,
        .flex-item-2,
        .flex-item-3 {
            width: 100%;
            height: 100px;
            font-family: "Kanit-Light";
            background-color: #ffffff;
            margin: 2%;
        }

        /* saichon end */

        #s-card {
            position: relative;
            width: man-content;
            height: min-content;
            font-family: "Kanit-Regular";
            background-color: #FFFFFF;
            border-radius: 25px;
            color: #8287AB;
        }

        .switch {
            float: right;
            position: relative;
            display: inline-block;
            width: 240px;
            height: 34px;
            font-size: smaller;
        }

        .switch input {
            opacity: 0;
            width: 100px;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #F3F5F8;
            -webkit-transition: .5s;
            transition: .5s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 90px;
            left: 144px;
            bottom: 4px;
            background-color: #8287ab;
            /* color: #f3f5f8; */
            -webkit-transition: .5s;
            transition: .5s;
        }

        .slider::after {
            position: absolute;
            background-color: transparent;
            -webkit-transition: .5s;
            transition: .5s;
            /* background-color: #f3f5f8; */
            color: #8287ab;
        }

        input:checked+.slider {
            /* background-color: #f3f5f8; */
            color: #8287ab;

        }

        input:focus+.slider {
            box-shadow: 0 0 1px #8287ab;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(-140px);
        }

        /* Rounded sliders */
        .slider {
            border-radius: 50px;

        }

        .slider:before {
            border-radius: 25px;
        }

        #apexchart {
            max-width: 650px;
            margin: 35px auto;
        }
    </style>
</head>
<body>
{% block body_bl %}
{% endblock %}

<div class="container-fluid" id="footer">
    <p id="credit">
        <small>Created by PEA Innovation Hub<br>MARCH 16 2020</small>
    </p>
</div>


</body>
</html>
